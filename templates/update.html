{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
    <div class="container section-title" data-aos="fade-up">
    <h2>update bookings</h2>
    </div>

    <form method="POST" style="padding: 20px">
  {% csrf_token %}
  <div class="row mb-4" style="align-items: center">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <input type="number" name="number" value="{{update.number}}" id="form6Example1" class="form-control" />
        <label class="form-label" for="form6Example1">Id no</label>
      </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <input type="text" name="location" value="{{update.location}}" id="form6Example2" class="form-control" />
        <label class="form-label" for="form6Example2">Location</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="date" name="date" value="{{update.date}}" id="form6Example3" class="form-control" />
    <label class="form-label" for="form6Example3">Date Booked</label>
  </div>

  <!-- Text input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="date" name="due_date" value="{{update.due_date}}" id="form6Example4" class="form-control" />
    <label class="form-label" for="form6Example4">Pick ud Date</label>
  </div>

  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" name="weight" value="{{update.weight}}" id="form6Example5" class="form-control" />
    <label class="form-label" for="form6Example5">Weight</label>
  </div>

  <!-- Number input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" name="price" value="{{update.price}}" id="form6Example6" class="form-control" />
    <label class="form-label" for="form6Example6">Price</label>
  </div>

  <!-- Message input -->

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="form6Example8"
      checked
    />
    <label class="form-check-label" for="form6Example8"> Review shelf </label>
  </div>

  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Update Now</button>
</form>

{% endblock %}
