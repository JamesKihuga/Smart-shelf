{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
	<main class="main">

    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Contact</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="current">Contact</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="mb-4" data-aos="fade-up" data-aos-delay="200">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d599.0032991617114!2d36.371962420128874!3d-0.3416258134050842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1829b8e1f1bc200b%3A0xc99c9a687005570c!2sOl%20Kalou!5e1!3m2!1sen!2ske!4v1733360643578!5m2!1sen!2ske" width="1200" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div><!-- End Google Maps -->



          <div class="row gy-4">

            <div class="col-lg-4">
        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300" style="background-color: #e9ecef; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px;">
            <i class="bi bi-geo-alt flex-shrink-0" style="color: #b6d4fe;"></i>
            <div style="margin-left: 10px;">
                <h3 style="color: #6c757d;">Address</h3>
                <p style="color: #6c757d;">221 - 20303, Ol-Kalou, Nyandarua</p>
            </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400" style="background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px;">
            <i class="bi bi-telephone flex-shrink-0" style="color: #6c757d;"></i>
            <div style="margin-left: 10px;">
                <h3 style="color: #6c757d;">Call Us</h3>
                <p style="color: #6c757d;">+254 715300 844</p>
            </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500" style="background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px;">
            <i class="bi bi-envelope flex-shrink-0" style="color: #6c757d;"></i>
            <div style="margin-left: 10px;">
                <h3 style="color: #6c757d;">Email Us</h3>
                <p style="color: #6c757d;">smartjmcomps3@gmail.com</p>
            </div>
        </div><!-- End Info Item -->

    </div>










<div class="col-lg-8">
    <form method="POST" data-aos="fade-up" data-aos-delay="200" style="padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); max-width: 800px; margin: auto;">
        {% csrf_token %}
        <div class="row gy-4">

            <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required style="background-color: #f1f1f1; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div class="col-md-6">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required style="background-color: #f1f1f1; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div class="col-md-12">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required style="background-color: #f1f1f1; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div class="col-md-12">
                <textarea class="form-control" name="message" rows="6" placeholder="Message" required style="background-color: #f1f1f1; border: 1px solid #ddd; border-radius: 5px;"></textarea>
            </div>

            <div class="col-md-12 text-center">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>

                <button type="submit" style="background-color: #007bff; border-color: #007bff; color: #fff; font-size: 1rem; border-radius: 5px;">Make Inquiry</button>
            </div>

        </div>
    </form>
</div></div>

      </div>

    </section><!-- /Contact Section -->

  </main>
{% endblock %}
