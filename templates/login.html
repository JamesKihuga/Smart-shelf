<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>
<body>

<!DOCTYPE html>
<html lang="en">

<body>
  <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">SmartShelf.</h2>
                <p class="text-center">Login to Your Account</p>
                <form>
                  <!-- Username or Email -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="formLoginEmail" class="form-control form-control-lg" />
                    <label class="form-label" for="formLoginEmail">Username or Email</label>
                  </div>

                  <!-- Password -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="formLoginPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="formLoginPassword">Password</label>
                  </div>

                  <!-- Remember Me Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" id="formLoginRemember" />
                    <label class="form-check-label" for="formLoginRemember">
                      Remember Me
                    </label>
                  </div>

                  <!-- Submit Button -->
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">
                      Login
                    </button>
                  </div>

                  <!-- Register Link -->
                  <p class="text-center text-muted mt-5 mb-0">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register Here</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




</body>
</html>
